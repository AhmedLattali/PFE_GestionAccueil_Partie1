<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/admin/template_admin.xhtml">


        <ui:define name="content">
            <h:form id="AffaireListForm">
                <br/>
                <br/>
                <p:panel styleClass="panel" header="#{bundle2.ListAffaireTitle}">
                    <br/>
                    <br/>
                    <p:dataTable id="datalist" value="#{affaireController.items}" draggableRows="true" var="item"
                                 selectionMode="single" selection="#{affaireController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListAffaireTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListAffaireTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListAffaireTitle_libeleAffaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.libeleAffaire}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListAffaireTitle_typeContrat}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeContrat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListAffaireTitle_typeEnergie}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeEnergie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListAffaireTitle_presentation}"/>
                            </f:facet>
                            <p:commandButton id="viewPresentationButton" style="margin: 0px !important;" value="#{bundle2.View}" update=":AffaireViewPresentationForm" oncomplete="PF('AffaireViewPresentationDialog').show()" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle2.Create}" actionListener="#{affaireController.prepareCreate}" update=":AffaireCreateForm" oncomplete="PF('AffaireCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle2.View}" update=":AffaireViewForm" oncomplete="PF('AffaireViewDialog').show()" disabled="#{empty affaireController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle2.Edit}" update=":AffaireEditForm" oncomplete="PF('AffaireEditDialog').show()" disabled="#{empty affaireController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle2.Delete}"  update=":AffaireDeleteForm" oncomplete="PF('AffaireDeleteDialog').show()" disabled="#{empty affaireController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="ViewPresentation.xhtml"/>
            <ui:include src="Delete.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
