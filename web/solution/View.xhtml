<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolutionViewDlg" widgetVar="SolutionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewSolutionTitle}">
            <h:form id="SolutionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solutionController.selected != null}">
                        <h:outputText value="#{bundle2.ViewSolutionLabel_id}"/>
                        <h:outputText value="#{solutionController.selected.id}" title="#{bundle2.ViewSolutionTitle_id}"/>
                        <h:outputText value="#{bundle2.ViewSolutionLabel_affaireid}"/>
                        <h:outputText value="#{solutionController.selected.affaireid}" title="#{bundle2.ViewSolutionTitle_affaireid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" oncomplete="handleSubmit(args,'SolutionViewDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
