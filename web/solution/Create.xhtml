<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolutionCreateDlg" widgetVar="SolutionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateSolutionTitle}">
            <h:form id="SolutionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solutionController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateSolutionLabel_affaireid}" for="affaireid" />
                        <p:selectOneMenu id="affaireid" value="#{solutionController.selected.affaireid}" required="true" requiredMessage="#{bundle2.EditSolutionRequiredMessage_affaireid}">
                            <f:selectItems value="#{affaireController.itemsAvailableSelectOne}"
                                           var="affaireidItem"
                                           itemValue="#{affaireidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solutionController.create}" value="#{bundle2.Save}" update="display,:SolutionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SolutionCreateDialog');"/>
                    <p:commandButton immediate="true" value="#{bundle.Cancel}" oncomplete="handleSubmit(args,'SolutionCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
