<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/admin/template_admin.xhtml">


        <ui:define name="content">
            <h:form id="QuestionListForm">
                <br/>
                <br/>
                <p:panel styleClass="panel" header="#{bundle2.ListQuestionTitle}">
                    <br/>
                    <br/>
                    <p:dataTable id="datalist" value="#{questionController.items2}" var="item"
                                 selectionMode="single" selection="#{questionController.selected2}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton "/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton "/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListQuestionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListQuestionTitle_libeleQuestion}"/>
                            </f:facet>
                            <h:outputText value="#{item.libeleQuestion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="RÃ©ponse possibles"/>
                            </f:facet>
                            <h:outputText value="#{item.listLibeleReponses}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle2.Create}" actionListener="#{questionController.prepareCreate}" update=":QuestionCreateForm" oncomplete="PF('QuestionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle2.View}" update=":QuestionViewForm" oncomplete="PF('QuestionViewDialog').show()" disabled="#{empty questionController.selected2}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle2.Edit}" actionListener="#{questionController.prepareUpdate}" update=":QuestionEditForm" oncomplete="PF('QuestionEditDialog').show()" disabled="#{empty questionController.selected2}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle2.Delete}" update=":QuestionDeleteForm" oncomplete="PF('QuestionDeleteDialog').show()" disabled="#{empty questionController.selected2}"/>

                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Delete.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
