<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/admin/template_admin.xhtml">

        <ui:define name="content">
            <h:form id="TypeContratListForm">
                <br/>
                <br/>
                <p:panel styleClass="panel" header="#{bundle2.ListTypeContratTitle}">
                    <br/>
                    <br/>
                    <p:dataTable id="datalist" value="#{typeContratController.items}" var="item"
                                 selectionMode="single" selection="#{typeContratController.selected}"
                                 paginator="true"
                                 rowKey="#{item.libeleTypeContrat}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton  deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton  deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListTypeContratTitle_libeleTypeContrat}"/>
                            </f:facet>
                            <h:outputText value="#{item.libeleTypeContrat}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle2.Create}" actionListener="#{typeContratController.prepareCreate}" update=":TypeContratCreateForm" oncomplete="PF('TypeContratCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle2.View}" update=":TypeContratViewForm" oncomplete="PF('TypeContratViewDialog').show()" disabled="#{empty typeContratController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle2.Delete}" update=":TypeContratDeleteForm" oncomplete="PF('TypeContratDeleteDialog').show()" disabled="#{empty typeContratController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Delete.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
