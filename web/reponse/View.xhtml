<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReponseViewDlg" widgetVar="ReponseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewReponseTitle}">
            <h:form id="ReponseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reponseController.selected != null}">
                        <h:outputText value="#{bundle2.ViewReponseLabel_id}"/>
                        <h:outputText value="#{reponseController.selected.id}" title="#{bundle2.ViewReponseTitle_id}"/>
                        <h:outputText value="#{bundle2.ViewReponseLabel_libeleReponse}"/>
                        <h:outputText value="#{reponseController.selected.libeleReponse}" title="#{bundle2.ViewReponseTitle_libeleReponse}"/>
                        <h:outputText value="#{bundle2.ViewReponseLabel_questionSuivantId}"/>
                        <h:outputText value="#{reponseController.selected.questionSuivantId}" title="#{bundle2.ViewReponseTitle_questionSuivantId}"/>
                        <h:outputText value="#{bundle2.ViewReponseLabel_solutionid}"/>
                        <h:outputText value="#{reponseController.selected.solutionid}" title="#{bundle2.ViewReponseTitle_solutionid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" oncomplete="handleSubmit(args,'ReponseViewDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
