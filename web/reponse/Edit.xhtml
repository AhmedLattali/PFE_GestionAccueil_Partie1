<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReponseEditDlg" widgetVar="ReponseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.EditReponseTitle}">
            <h:form id="ReponseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reponseController.selected != null}">
                        <p:outputLabel value="#{bundle2.EditReponseLabel_id}" for="id" />
                        <p:inputText size="50" disabled="true" id="id" value="#{reponseController.selected.id}" title="#{bundle2.EditReponseTitle_id}" required="true" requiredMessage="#{bundle2.EditReponseRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle2.EditReponseLabel_libeleReponse}" for="libeleReponse" />
                        <p:inputText size="50" id="libeleReponse" value="#{reponseController.selected.libeleReponse}" title="#{bundle2.EditReponseTitle_libeleReponse}" required="true" requiredMessage="#{bundle2.EditReponseRequiredMessage_libeleReponse}"/>
                        <p:outputLabel value="#{bundle2.EditReponseLabel_questionSuivantId}" for="questionSuivantId" />
                        <p:selectOneMenu id="questionSuivantId" value="#{reponseController.selected.questionSuivantId}" >
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{questionController.itemsAvailableSelectOne}"
                                           var="questionSuivantIdItem"
                                           itemValue="#{questionSuivantIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.EditReponseLabel_solutionid}" for="solutionid" />
                        <p:selectOneMenu id="solutionid" value="#{reponseController.selected.solutionid}" >
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{solutionController.itemsAvailableSelectOne}"
                                           var="solutionidItem"
                                           itemValue="#{solutionidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reponseController.update}" value="#{bundle2.Save}" update="display,:ReponseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReponseEditDialog');"/>
                    <p:commandButton immediate="true" value="#{bundle.Cancel}" oncomplete="handleSubmit(args,'ReponseEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
