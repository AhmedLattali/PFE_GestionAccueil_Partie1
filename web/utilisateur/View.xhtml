<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurViewDlg" widgetVar="UtilisateurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUtilisateurTitle}">
            <h:form id="UtilisateurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurController.selected != null}">
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_id}"/>
                        <h:outputText value="#{utilisateurController.selected.id}" title="#{bundle.ViewUtilisateurTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_nom}"/>
                        <h:outputText value="#{utilisateurController.selected.nom}" title="#{bundle.ViewUtilisateurTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_prenom}"/>
                        <h:outputText value="#{utilisateurController.selected.prenom}" title="#{bundle.ViewUtilisateurTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_pseudo}"/>
                        <h:outputText value="#{utilisateurController.selected.pseudo}" title="#{bundle.ViewUtilisateurTitle_pseudo}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_telephone}"/>
                        <h:outputText value="#{utilisateurController.selected.telephone}" title="#{bundle.ViewUtilisateurTitle_telephone}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_email}"/>
                        <h:outputText value="#{utilisateurController.selected.email}" title="#{bundle.ViewUtilisateurTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_motdepasse}"/>
                        <h:outputText value="#{utilisateurController.selected.motdepasse}" title="#{bundle.ViewUtilisateurTitle_motdepasse}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_fonction}"/>
                        <h:outputText value="#{utilisateurController.selected.fonction}" title="#{bundle.ViewUtilisateurTitle_fonction}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_typeUtilisateur}"/>
                        <h:outputText value="#{utilisateurController.selected.typeUtilisateur}" title="#{bundle.ViewUtilisateurTitle_typeUtilisateur}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" oncomplete="handleSubmit(args,'UtilisateurViewDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
