<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurCreateDlg" widgetVar="UtilisateurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUtilisateurTitle}">
            <h:form id="UtilisateurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{bundle.CreateUtilisateurTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{utilisateurController.selected.prenom}" title="#{bundle.CreateUtilisateurTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_pseudo}" for="pseudo" />
                        <p:inputText id="pseudo" value="#{utilisateurController.selected.pseudo}" title="#{bundle.CreateUtilisateurTitle_pseudo}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_pseudo}"/>
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{utilisateurController.selected.telephone}" title="#{bundle.CreateUtilisateurTitle_telephone}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_email}" for="email" />
                        <p:inputText id="email" value="#{utilisateurController.selected.email}" title="#{bundle.CreateUtilisateurTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_motdepasse}" for="motdepasse" />
                        <p:inputText id="motdepasse" value="#{utilisateurController.selected.motdepasse}" title="#{bundle.CreateUtilisateurTitle_motdepasse}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_motdepasse}"/>
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_fonction}" for="fonction" />
                        <p:selectOneMenu id="fonction" value="#{utilisateurController.selected.fonction}" >
                            <f:selectItems value="#{fonctionController.itemsAvailableSelectOne}"
                                           var="fonctionItem"
                                           itemValue="#{fonctionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_typeUtilisateur}" for="typeUtilisateur" />
                        <p:selectOneMenu id="typeUtilisateur" value="#{utilisateurController.selected.typeUtilisateur}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_typeUtilisateur}">
                            <f:selectItems value="#{typeUtilisateurController.itemsAvailableSelectOne}"
                                           var="typeUtilisateurItem"
                                           itemValue="#{typeUtilisateurItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilisateurController.create}" value="#{bundle.Save}" update="display,:UtilisateurListForm:datalist,:growl" oncomplete="handleSubmit(args,'UtilisateurCreateDialog');"/>
                    <p:commandButton  immediate="true" value="#{bundle.Cancel}" oncomplete="handleSubmit(args,'UtilisateurCreateDialog');">                                               
                                      
                    </p:commandButton> 
                                     
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
