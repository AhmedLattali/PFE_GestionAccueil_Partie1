<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurEditDlg" widgetVar="UtilisateurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUtilisateurTitle}">
            <h:form id="UtilisateurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_id}" for="id" />
                        <p:inputText id="id" disabled="true" value="#{utilisateurController.selected.id}" title="#{bundle.EditUtilisateurTitle_id}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{bundle.EditUtilisateurTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{utilisateurController.selected.prenom}" title="#{bundle.EditUtilisateurTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_pseudo}" for="pseudo" />
                        <p:inputText id="pseudo" value="#{utilisateurController.selected.pseudo}" title="#{bundle.EditUtilisateurTitle_pseudo}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_pseudo}"/>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{utilisateurController.selected.telephone}" title="#{bundle.EditUtilisateurTitle_telephone}" />
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_email}" for="email" />
                        <p:inputText id="email" value="#{utilisateurController.selected.email}" title="#{bundle.EditUtilisateurTitle_email}" />
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_motdepasse}" for="motdepasse" />
                        <p:inputText id="motdepasse" value="#{utilisateurController.selected.motdepasse}" title="#{bundle.EditUtilisateurTitle_motdepasse}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_motdepasse}"/>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_fonction}" for="fonction" />
                        <p:selectOneMenu id="fonction" value="#{utilisateurController.selected.fonction}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fonctionController.itemsAvailableSelectOne}"
                                           var="fonctionItem"
                                           itemValue="#{fonctionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_typeUtilisateur}" for="typeUtilisateur" />
                        <p:selectOneMenu id="typeUtilisateur" value="#{utilisateurController.selected.typeUtilisateur}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_typeUtilisateur}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{typeUtilisateurController.itemsAvailableSelectOne}"
                                           var="typeUtilisateurItem"
                                           itemValue="#{typeUtilisateurItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilisateurController.update}" value="#{bundle.Save}" update="display,:UtilisateurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UtilisateurEditDialog');"/>
                    <p:commandButton immediate="true" value="#{bundle.Cancel}" oncomplete="handleSubmit(args,'UtilisateurEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
