<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/admin/template_admin.xhtml">


        <ui:define name="content">
            <h:form id="TypeUtilisateurListForm">
                <br/>
                <br/>
                <p:panel styleClass="panel" header="#{bundle.ListTypeUtilisateurTitle}">
                    <br/>
                <br/>
                    <p:dataTable id="datalist" value="#{typeUtilisateurController.items}" var="item"
                                 selectionMode="single" selection="#{typeUtilisateurController.selected}"
                                 paginator="true"
                                 rowKey="#{item.libeleTypeUtilisateur}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton  deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton  deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeUtilisateurTitle_libeleTypeUtilisateur}"/>
                            </f:facet>
                            <h:outputText value="#{item.libeleTypeUtilisateur}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{typeUtilisateurController.prepareCreate}" update=":TypeUtilisateurCreateForm" oncomplete="PF('TypeUtilisateurCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TypeUtilisateurViewForm" oncomplete="PF('TypeUtilisateurViewDialog').show()" disabled="#{empty typeUtilisateurController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" update=":TypeUtilisateurDeleteForm" oncomplete="PF('TypeUtilisateurDeleteDialog').show()" disabled="#{empty typeUtilisateurController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="View.xhtml"/>
              <ui:include src="Delete.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
